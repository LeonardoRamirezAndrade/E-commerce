<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap'); </style> 
    <link rel="shortcut icon" href="logos-e-commerce/YardSale_Logos/logo1.jpeg" type="img">


</head>
<body>
    <div class="login">
        <div class="form-container">
           
            <h1 class="title-two">My account</h1>
            
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                <input type="text" id="name" placeholder="Leonardo" class="input input-name">


                <label for="email" class="label">Email</label>
                <input type="text" id="email" placeholder="betun@example.com" class="input input-password">

                <label for="new-password" class="label">Password</label>
                <input type="password" id="new-password" placeholder="*******" class="input input-password">

               
                <input type="submit" value="Create" class="primary-button login-button ">
                </div>
                
            </form>
        </div> 
    </div>
</body>
</html>
