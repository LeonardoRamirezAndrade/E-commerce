<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="/style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap'); </style> 
    <link rel="shortcut icon" href="logos-e-commerce/YardSale_Logos/logo1.jpeg" type="img">


</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos-e-commerce/YardSale_Logos/logo1.jpeg" alt="Logo del E-commerce" class="logo">
        
            <form action="/" class="form">
                <div>
                    <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="betun@example.com" class="input input-email">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*******" class="input input-password">

                <input type="submit" value="Login" class="primary-button login-button ">
                <a href="/"> Forgot my password</a>
  
                </div>

            </form>
            <button class="secondary-button signup-button">Sign Up</button>
        </div> 
    </div>
</body>
</html>
