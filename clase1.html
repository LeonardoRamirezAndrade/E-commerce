<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap'); </style> 
    <link rel="shortcut icon" href="logos-e-commerce/YardSale_Logos/logo1.jpeg" type="img">


</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos-e-commerce/YardSale_Logos/logo1.jpeg" alt="Logo del E-commerce" class="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>
            
            <form action="/" class="form">
                <div> 
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="*******" class="input input-password">
    
                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="*******" class="input input-password">
    
                    <input type="submit" value="Confirm" class="primary-button login-button ">
                </div>
                
            </form>
        </div> 
    </div>
</body>
</html>
